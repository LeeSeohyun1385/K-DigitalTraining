<!DOCTYPE html>
<html lang="en">
  <!-- 주석: ctrl + /-->
  <!-- head: HTML 문서의 정보 설정 부분 -->
  <head>
    <!-- meta: 메타데이터 설정 -->
    <!-- 메타데이터: 데이터를 위한 데이터 -->
    <!-- 브라우저 환경, 문서의 가로크기, 배율, 검색엔진이 제공하는 데이터 등  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저 상단 탭에 보이는 페이지 이름 -->
    <title>230317 HTML 수업</title>
    <!-- head 태그 내부에 css, javascript 설정을 한다. -->
    <!-- 127.0.0.1:5500 -->
  </head>
  <body></body>
</html>
